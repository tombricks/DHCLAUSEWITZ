 DayofDecision.2003130.title:0 "General Elections"
 DayofDecision.2003130.desc:0 "[This.GetNewsHeadline]The German federal election, March 1933 to the Reichstag of the Weimar Republic was held on March 5th, 1933. The Nazis registered a large increase in votes again emerging as the largest party by far, nevertheless they failed to obtain absolute majority. Thanks to the success in the poll, the party leader Chancellor Adolf Hitler on March 23rd was able to pass the Enabling Act, which effectively gave him the power of a dictator."
 DayofDecision.2003130.a:0 "A Nazi Germany"
 DayofDecision.2003130.b:0 "A Communist Germany"